<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Widget</title>
  </head>
  <body>
        <div style="width: 1200px;">
                <div class="sc-track-request-widget">
                    <div is="track-request-widget"
                    lang="en"
                    api-base="http://demoaccount.s02.radio-tochka.com:8080/api/v2"
                    server-id="1"
                    bgcolor="#e1e1e1"
                    bgopacity="1"
                    tracks_num="20"
                    track_width="120"
                    track_image_default="https://image.freepik.com/free-vector/abstract-background-with-a-watercolor-texture_1048-2144.jpg"
                    meta_font_size="14"
                    meta_font_style="normal"
                    meta_font_color="#000000"
                    meta_opacity="1"
                    button_color="#8d9ca3"
                    button_font_color="#ffffff"
                    button_color_active="#bdbf91"
                    button_font_size="24"
                    ordering="1"
                    allow_person_and_message="true"
                    modal_background_color="#e1e1e1"
                    modal_font_color="#000000"
                    modal_background_opacity="1"
                    ip-timeout="0"
                    track-timeout="0"
                    >
                    </div>
                </div>
            </div>
        </div>

    </div>
  </body>
</html>
